<html>
  <head>
    <meta charset="utf-8">
    <title>Controls</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-slider@2.0.0/dist/css/bulma-slider.min.css" integrity="sha256-I9K2QCwBggF+lqSmAMCHH7u4CR4fFuRIQ2bo+fsWGtQ=" crossorigin="anonymous">

    <style>
      body {
        padding: 1%;
      }
    </style>
  </head>

  <body>
    <input class="slider is-fullwidth" type="range" min="1" max="2048" value="1024" id="noise1freq">
    <input class="slider is-fullwidth" type="range" min="0" max="1" value="1" step="0.01" id="noise1amp">
    <input class="slider is-fullwidth is-info" type="range" min="1" max="2048" value="256" id="noise2freq">
    <input class="slider is-fullwidth is-info" type="range" min="0" max="1" value="0.25" step="0.01" id="noise2amp">
    <input class="slider is-fullwidth is-warning" type="range" min="1" max="2048" value="64" id="noise3freq">
    <input class="slider is-fullwidth is-warning" type="range" min="0" max="1" value="0.0625" step="0.01" id="noise3amp">

    <div class="field is-grouped">
      <p class="control">
        <button class="button is-success" id="render">Render</button>
      </p>
      <p class="control">
        <button class="button is-danger" id="seed">New Seed</button>
      </p>
    </div>
  </body>
</html>
